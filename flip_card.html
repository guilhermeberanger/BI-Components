"
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .flip-card {
      background-color: transparent;
      width: 175px;
      height: 175px;
      perspective: 1000px;
    }
    
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      border-radius: 30px;
    }
    
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    
    .flip-card-front {
      background-color: #969696;
      color: black;
      border-radius:30px
    }
    
    .flip-card-back {
      background-color: #969696;
      color: white;
      transform: rotateY(180deg);
      border-radius:30px
    }
    
    .imagem{
        width:175px;
        height:175px;
        border-radius: 30px
    }
    </style>
    </head>
    <body>
    
    <div class='flip-card'>
      <div class='flip-card-inner'>
        <div class='flip-card-front'>
          <img src='"& logoAmbev &"'>
        </div>
        <div class='flip-card-back'>
          <h2>Ambev</h2> 
          <p>Projeto: 150 CAM JAC<br>
          100 CAM VW</p> 
        </div>
      </div>
    </div>
    
    </body>
"
